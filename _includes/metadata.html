<!-- META -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ site.data[page.date_file].metatada.description }}">
<meta name="keywords" content="{{ site.data[page.date_file].keywords }}">
<meta name="author" content="{{ site.data[page.date_file].metadata.author }}">

<!-- Open Graph data -->
<meta property="og:title" content="{{site.data[page.date_file].metatada.title}}" />
<meta property="og:type" content="{{ site.data[page.date_file].metadata.type }}" />
<meta property="og:url" content="{{ site.url | append: page.url }}" />
<meta property="og:image" content="{{ site.data[page.date_file].metadata.image }}" />
<meta property="og:description" content="{{ site.data[page.date_file].metatada.description }}" />
<meta property="og:site_name" content="{{ site.data[page.date_file].metatada.title }}" />

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ site.data[page.date_file].metatada.title }}">
<meta itemprop="description" content="{{ site.data[page.date_file].metatada.description }}">
<meta itemprop="image" content="{{ site.data[page.date_file].metadata.image }}">

<!-- Twitter Card data -->
<!-- <meta name="twitter:card" content="summary_large_image"> -->
<!-- <meta name="twitter:site" content="@publisher_handle"> -->
<meta name="twitter:title" content="{{ site.data[page.date_file].metatada.title }}">
<meta name="twitter:description" content="{{ site.data[page.date_file].metatada.description }}">
<!-- <meta name="twitter:creator" content="@author_handle"> -->
<!-- Twitter summary card with large image must be at least 280x150px -->
<meta name="twitter:image:src" content="{{ site.data[page.date_file].metadata.image }}">
