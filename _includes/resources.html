{% comment %}
partial represents all resources a page might need (css, and js)
it gets the resources from the data file (the data file is defined in the page)
{% endcomment%}

{% for css in site.data[page.data_file].css %}
  <link rel="stylesheet" href="{{ css }}">
{% endfor %}

{% for js in site.data[page.data_file].js %}
  <script src='{{ js.src }}' {% if js.async %} async {% endif %}{% if js.defer %} defer {% endif %}></script>
{% endfor %}
