---
layout: main
title: Contact
permalink: /contact
data_file: 'contact'
---

<h1 class='title'>Contact Us</h1>
<div class='info'>
  {% for line in site.data[page.data_file].contact_info.address %}
    <p>{{ line }}</p>
  {% endfor %}
</div>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {onSubmitForm();}"></iframe>

<div id='contact-form' class='page-container card'>
  <div class='card-only-column text-center'>
      <form class='form' action='https://docs.google.com/forms/d/e/1FAIpQLSeHcA40ILQO7pwooU6ovoLtQd_kzeUeFSiNUTLk73ERrEL9hA/formResponse' onsubmit="submitted=true" target="hidden_iframe">
        <div class='input-wrapper'>
          <input type="text" class='name' name="entry.77375347" placeholder="Name">
        </div>
        <div class='input-wrapper'>
          <input type="text" class='email' name="entry.1733405076" placeholder="Email">
        </div>
        <div class='input-wrapper'>
          <textarea row=4 placeholder="Write a message" name="entry.305836304"></textarea>
        </div>
        <input type='submit' value='Send' class='btn'/>
      </form>
      <div class='state'></div>
    </div>
</div>
