---
layout: main
title: Gallery
permalink: /gallery
data_file: 'gallery'
---

<div class='full-image'>
  <div class='full-image-wrapper'>
    <img src=''/>
  </div>
</div>

<div class='page-container-full' id='gallery'>
  {% for image in site.data[page.data_file].gallery.images %}
    <div class='card'>
      <div class='image'>
        <img id='image-{{ forloop.index0 }}'src='{{ image[0] }}'>
      </div>
      {% comment %}
      {% if image[1] %}
        <div class='image-description'>
          <p>
            {{ image[1]}}
          </p>
        </div>
      {% endif %}
      {% endcomment %}
    </div>
  {% endfor %}
</div>
